<html>
	<head></head>
	<body>
		<!--13. JavaScript Program To Perform Intersection Between Two Arrays-->
		<script>
			function intersection(arr1,arr2){
				document.write("Intersection Between Two Arrays"+"<br>");
				document.write("["+arr1+"]"+"<br>");
				document.write("["+arr2+"]"+"<br>");
				let array3 = [];
				for (let i = 0; i < array1.length;i++){
					//console.log(arr1[i] );
					for(let j = 0; j < array2.length;j++){
						if(arr1[i]==arr2[j]){
							array3.push(arr1[i]);
							//console.log(arr1[i]);
						}
					}
					
				}
				document.write( "["+array3+"]");
			}
			let array1 = [1,3,4,5,6];
			let array2 = [1,5,4,8,6];
			intersection(array1,array2);
			
		</script>
	</body>
</html>
