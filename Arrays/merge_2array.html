<html>
	<head></head>
	<body>
		<!--JavaScript Program remove duplicate-->
		<script>
			let chars1 = ['A', 'B', 'A', 'C', 'B','D',"R"];
			let chars2 = ["T","R","H","A","Q","B"];
			let merge = chars1.concat(chars2);
			document.write(merge);
			document.write("<br>");
			let uniqueChars = [...new Set(merge)];
			document.write(uniqueChars);

			
		</script>
	</body>
</html>
