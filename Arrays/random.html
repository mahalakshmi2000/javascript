<html>
	<head></head>
	<body>
		<!--12. JavaScript Program to Get Random Item From an Array-->
		<script>
			let array = [2,4,6,8,9,5,0,7];
			document.write("["+array+"]"+"<br>");
			//document.write(array(Math.random()*items.length));
			let result = array[Math.floor(Math.random()*array.length)];	
			document.write(result);
			
			
			
			
		</script>
	</body>
</html >
