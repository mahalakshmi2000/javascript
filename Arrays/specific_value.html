<html>
	<head></head>
	<body>
		<!--JavaScript Program to Check if An Array Contains a Specified Value-->
		<script>
			let myArray = ["I","love","ponniyin","selvan","noval"]
			document.write(myArray.length);
			let specific = myArray.includes("selvan");
			document.write(specific);
			if(specific) {
    			console.log('Array contains a specified value.');
			} else {
			    console.log('Array does not contain a specified value.');
			}
		</script>
	</body>
</html>
