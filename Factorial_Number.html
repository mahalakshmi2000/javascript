 <html>
 	<!--9.JavaScript Program to Find the Factorial of a Number-->
 	<head></head>
 	<!--document.write(number+"!"+temp);-->
 	<body>
 		<script>
 			let number = prompt("enter a number :");
 			let temp = 1;
 			for(let i = 1; i <= number; i++){
 				document.write(i);
 				document.write("<br>");
 				temp = temp*i;
 				//document.write("<br>");
 				
 				
 			}
 			document.write(temp);
 			
 		</script>
 	</body>
 </html>
