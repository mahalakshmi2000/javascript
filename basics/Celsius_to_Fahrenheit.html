<html>
<!--C = (5/9) * (F - 32)
Javascript Program to Convert Celsius to Fahrenheit-->
	<head></head>
	<body>
		<script>
			let num = prompt("enter a number : ");
			Fahrenheit = num *9/5+32;
			document.write("celsius "+num);
			document.write("<br>");
			document.write("Fahrenheit "+Fahrenheit);
		</script>
	</body>
</html>
