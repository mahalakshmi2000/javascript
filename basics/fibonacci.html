<html>

<!--10. JavaScript Program to Print the Fibonacci Sequence-->
	<head></head>
	<boay>
		<script>
			let value = parseInt(prompt("enter a number :"));
			let num1 = 0, num2 = 1 ,temp;
			
			for(let i = 0; i < value; i++){
				document.write("<br>");
				document.write(num1);
				temp = num1+num2;
				num1 = num2;
				num2 = temp;
				
			}

		</script>
	</body>
</html>
