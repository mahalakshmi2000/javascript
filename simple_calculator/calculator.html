	<body>
		<!--JavaScript calculator-->
			<h1>Simple calculator using Js</h1>
			<div id = "parent">
				<form>
					enter 1st value <input type = "tel" id = "input1"><br>
					enter 2st value <input type = "tel" id = "input2" ><br>
					result<input type = "tel" id = "input3" value = ""><br>			
					<input type = "button" id = "input4" value = "+" onclick = "calculator(this)">
					<input type = "button" id = "input5" value = "-" onclick = "calculator(this)">
					<input type = "button" id = "input6" value = "*" onclick = "calculator(this)">
					<input type = "button" id = "input7" value = "/" onclick = "calculator(this)">
						
					
				</form>
			</div>
	
		<script>
			function calculator(num){
				console.log(num.value);
				
				let num1 = parseFloat(document.getElementById("input1").value); 
				let num2 = parseFloat(document.getElementById("input2").value); 
				let sign = num.value; 
				if(sign == "+"){
					document.getElementById("input3").value = num1+num2;
				}
				if(sign == "-"){
					document.getElementById("input3").value = num1-num2;
				}
				if(sign == "*"){
					document.getElementById("input3").value = num1*num2;
				}
				if(sign == "/"){
					document.getElementById("input3").value = num1/num2;
				}
				
				
				
			}
		</script>
	</body>
